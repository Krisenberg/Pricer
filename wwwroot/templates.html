<div class="templates">

  <template id="Payments">
    <div class="content" style="padding-top: 30px;">
      <h1 class="title">Payments</h1>
      <button class="custom-button" onclick="${RecalculateAll}">
        <i class="fa-solid fa-rotate-right"></i>
        Recalculate All
      </button>
      <button class="custom-button" onclick="${AddPayment}">
        <i class="fa-solid fa-circle-plus"></i>
        Add New
      </button>
      <table class="rz-grid-table" style="margin-top: 15px; width: 60%; min-width: 800px;">
        <tbody>
          <tr>
            <th style="width: 5%;"></th>
            <th style="width: 25%;">Name</th>
            <th style="width: 20%;">Expiry</th>
            <th style="width: 10%;">Currency</th>
            <th style="width: 20%;">Principal</th>
            <th style="width: 20%;">Value</th>
          </tr>
          <template id="PaymentsRow">
            <tr>
              <td>
                <i class="delete-button fa-solid fa-circle-xmark fa-lg" onclick="${Delete}"></i>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="EuropeanOption123" bind-onchange="${Name}"/>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="date" placeholder="Expiry date" bind-onchange="${Expiry}" onchange="checkFutureDate(this)">
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="USD" list="currencies" bind-onchange="${Currency}"/>
                  <datalist id="currencies">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>PLN</option>
                  </datalist>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="100" bind-onchange="${Principal}"/>
                </div>
              </td>
              <td>${Value}</td>
            </tr>
          </template>
          ${PaymentRows}
        </tbody>
      </table>
    </div>
  </template>
  
  <template id="EuropeanOptions">
    <div class="content">
      <h1 class="title">European Options</h1>
      <button class="custom-button" onclick="${RecalculateAll}">
        <i class="fa-solid fa-rotate-right"></i>
        Recalculate All
      </button>
      <button class="custom-button" onclick="${AddEuropeanOption}">
        <i class="fa-solid fa-circle-plus"></i>
        Add New
      </button>
      <table class="rz-grid-table" style="margin-top: 15px; width: 75%; min-width: 1000px;">
        <tbody>
          <tr>
            <th style="width: 5%;"></th>
            <th style="width: 20%;">Name</th>
            <th style="width: 10%;">Asset</th>
            <th style="width: 10%;">Strike</th>
            <th style="width: 12%;">Expiry</th>
            <th style="width: 10%;">Currency</th>
            <th style="width: 12%;">Val. Method</th>
            <th style="width: 10%;">Option Type</th>
            <th style="width: 10%;">Value</th>
            <th style="width: 10%;">Delta</th>
          </tr>
          <template id="EuropeanOptionsRows">
            <tr>
              <td>
                <i class="delete-button fa-solid fa-circle-xmark fa-lg" onclick="${Delete}"></i>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="EuropeanOption123" bind-onchange="${Name}"/>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${Asset}">
                    ${AssetNames}
                    <template id="AssetNameSelection">
                      <option value="${AssetName}">${AssetName}</option>
                    </template>
                  </select>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="100.0" bind-onchange="${Strike}"/>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="date" placeholder="Expiry date" bind-onchange="${Expiry}">
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="USD" list="currencies" bind-onchange="${Currency}"/>
                  <datalist id="currencies">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>PLN</option>
                  </datalist>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${ValuationMethod}">
                    <option value="Analytical">Analytical</option>
                    <option value="Monte Carlo">Monte Carlo</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${OptionType}">
                    <option value="Call">Call</option>
                    <option value="Put">Put</option>
                  </select>
                </div>
              </td>
              <td>${Value}</td>
              <td>${Delta}</td>
            </tr>
          </template>
          ${EuropeanOptionsRows}
        </tbody>
      </table>
    </div>
  </template>

  <template id="AsianOptions">
    <div class="content">
      <h1 class="title">Asian Options</h1>
      <button class="custom-button" onclick="${RecalculateAll}">
        <i class="fa-solid fa-rotate-right"></i>
        Recalculate All
      </button>
      <button class="custom-button" onclick="${AddAsianOption}">
        <i class="fa-solid fa-circle-plus"></i>
        Add New
      </button>
      <table class="rz-grid-table" style="margin-top: 15px; width: 75%; min-width: 1000px;">
        <tbody>
          <tr>
            <th style="width: 5%;"></th>
            <th style="width: 20%;">Name</th>
            <th style="width: 10%;">Asset</th>
            <th style="width: 10%;">Strike</th>
            <th style="width: 12%;">Expiry</th>
            <th style="width: 10%;">Currency</th>
            <th style="width: 12%;">Val. Method</th>
            <th style="width: 10%;">Strike Type</th>
            <th style="width: 10%;">Option Type</th>
            <th style="width: 10%;">Value</th>
          </tr>
          <template id="AsianOptionsRows">
            <tr>
              <td>
                <i class="delete-button fa-solid fa-circle-xmark fa-lg" onclick="${Delete}"></i>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="AsianOption123" bind-onchange="${Name}"/>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${Asset}">
                    ${AssetNames}
                    <template id="AssetNameSelection">
                      <option value="${AssetName}">${AssetName}</option>
                    </template>
                  </select>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="100.0" bind-onchange="${Strike}"/>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="date" placeholder="Expiry date" bind-onchange="${Expiry}">
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="USD" list="currencies" bind-onchange="${Currency}"/>
                  <datalist id="currencies">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>PLN</option>
                  </datalist>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${ValuationMethod}">
                    <option value="Monte Carlo">Monte Carlo</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${StrikeType}">
                    <option value="Fixed">Fixed Strike</option>
                    <option value="Floating">Floating Strike</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${OptionType}">
                    <option value="Call">Call</option>
                    <option value="Put">Put</option>
                  </select>
                </div>
              </td>
              <td>${Value}</td>
            </tr>
          </template>
          ${AsianOptionsRows}
        </tbody>
      </table>
    </div>
  </template>

  <template id="Summary">
    <div class="content">
    <h1 class="title">${Title}</h1>
    <table class="rz-grid-table" style="margin-top: 15px; width: 60%; min-width: 800px;">
      <tbody>
        <tr>
          <th style="width: 30%;">Currency</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="SummaryRow">
          <tr>
            <td>${CCY}</td>
            <td>${Value}</td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>

  <template id="KeyValueMapDisplay">
    <div class="content">
    <h1 class="title">${Title}</h1>
    <table class="rz-grid-table" style="margin-top: 15px; width: 60%; min-width: 800px;">
      <tbody>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
        ${Rows}
        <template id="ConfigRow">
          <tr>
            <td>${Key}</td>
            <td>
              <div class="field">
                <input class="input" type="text" bind-onchange="${Value}"/>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>

  <template id="AssetsDisplay">
    <div class="content">
    <h1 class="title">${Title}</h1>
    <table class="rz-grid-table" style="margin-top: 15px; width: 60%; min-width: 800px;">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Spot</th>
          <th>Volatility (%)</th>
        </tr>
        ${Rows}
        <template id="AssetRow">
          <tr>
            <td>${Key}</td>
            <td>
              <div class="field">
                <input class="input" type="text" bind-onchange="${Spot}"/>
              </div>
            </td>
            <td>
              <div class="field">
                <input class="input" type="text" bind-onchange="${Vol}"/>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>

  <template id="EuropeanOptionsChart">
    <div class="content">
      <h1 class="title">European Options Chart</h1>
      <table class="rz-grid-table" style="margin-top: 15px; width: 50%; min-width: 700px;">
        <tbody>
          <tr>
            <th style="width: 30%;">Trade Name</th>
            <th style="width: 20%;">X-axis</th>
            <th style="width: 20%;">Y-axis</th>
            <th style="width: 15%;">X-axis limit (low)</th>
            <th style="width: 15%;">X-axis limit (high)</th>
          </tr>
          ${Config}
          <template id="ChartConfiguration">
            <tr>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${TradeName}">
                    <option selected disabled hidden></option>
                    ${Names}
                    <template id="NameSelection">
                      <option value="${Name}">${Name}</option>
                    </template>
                  </select>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${Xaxis}">
                    <option value="Spot Price">Spot Price</option>
                    <option value="Strike Price">Strike</option>
                    <option value="Volatility">Volatility</option>
                    <option value="Drift">Drift</option>
                    <option value="Time">Time (Months)</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="select is-normal">
                  <select bind-onchange="${Yaxis}">
                    <option value="Value">Value</option>
                    <option value="Delta">Delta</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="0.0" bind-onchange="${XaxisLow}"/>
                </div>
              </td>
              <td>
                <div class="field">
                  <input class="input" type="text" placeholder="300.0" bind-onchange="${XaxisHigh}"/>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>

  <template id="PaymentsView">
    <div class="content">
      <div style="margin-bottom: 120px;">${SummaryPlaceholder}</div>
      ${PaymentsPlaceholder}
    </div>
  </template>

  <template id="EuropeanOptionsView">
    <div class="content">
      <div style="margin-bottom: 120px;">${SummaryPlaceholder}</div>
      <div style="margin-bottom: 120px;">${EuropeanOptionsPlaceholder}</div>
      ${EOChartConfigPlaceholder}
      <button style="margin-bottom: 50px;" class="custom-button" onclick="${DrawChart}">
        <i class="fa-solid fa-eye-slash"></i>
        Show/Hide Chart
      </button>
      ${ChartsPlaceholder}
    </div>
  </template>

  <template id="AsianOptionsView">
    <div class="content">
      <div style="margin-bottom: 120px;">${SummaryPlaceholder}</div>
      ${AsianOptionsPlaceholder}
    </div>
  </template>

  <template id="MarketDataView">
    <div class="content">
      ${MarketDataPlaceholder}
      ${AssetsPlaceholder}
    </div>
  </template>

  <template id="ErrorNotification">
    <div class="notification is-warning">
      <button class="delete ${HideClass}" onclick="${Hide}"></button>
      ${Text}
    </div>
  </template>

</div>
